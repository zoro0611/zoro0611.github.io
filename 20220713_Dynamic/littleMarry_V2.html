        * {
            margin: 0;
            padding: 0;
        }

        .row {
            width: 100%;
        }

        .gameTitle {
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
            background-color: #000;


        }

        #totalScore,
        #timeLeft {
            color: red;
            font-size: 20px;
        }

        #timeLeft {
            display: inline-block;
            margin-left: 20px;

        }

        .container {
            height: 400px;
            background-color: yellowgreen;
        }

        #cancelBtn {
            background-color: red;
        }

        .hole {
            height: 100px;
            /* border: 1px solid red; */
            position: relative;
            background-image: url(./pic/hole.png);
            background-repeat: no-repeat;
            background-size: 150px 100px;
            background-position: center;
        }

        .hole img {
            display: none;
        }

        button {
            height: 50px;
        }

        .active img {
            width: 100px;
            height: 100px;
            position: absolute;
            display: block;

            top: 0;
            left: 70px;
            opacity: 0;
            position: relative;
            animation: fadeInOut 7s;

        }



        @keyframes fadeInOut {

            0% {
                display: block;
                opacity: 1;
                top: 10px;
            }

            30% {
                opacity: 1;
                top: -10px;
            }

            50% {
                opacity: 0;
                top: 50px;
            }

            100% {
                top: 100px;
                opacity: 0;
                display: none;
            }
        }

        #myHammer {
            /* 因為圖片不能影響頁面其他的布局，所以用絕對定位 */
            position: absolute !important;
            width: 100px;
            height: 100px;
        }

        @media screen and (max-width: 992px) {
            .active img {
                width: 80px;
                height: 80px;
                left: 40px;
            }
        }

        @media screen and (max-width: 767.9px) {
            .hole {
                background-size: 100px 70px;

            }



            button {
                height: 50px;

            }

            .active img {
                width: 50px;
                height: 50px;
                left: 25px;
            }


            #myHammer {
                position: relative;
                width: 80px;
                height: 80px;
                z-index: 100;
            }

            @keyframes fadeInOut {

                0% {
                    display: block;
                    opacity: 1;
                    top: 30px;
                }

                30% {
                    opacity: 1;
                    top: 10px;
                }

                50% {
                    opacity: 0;
                    top: 50px;
                }

                100% {
                    top: 70px;
                    opacity: 0;
                    display: none;
                }
            }

        }
    </style>

        //function()

        //產出隨機N個地鼠洞
        function randomHoleNumber() {
            var holeArr = [];
            for (i = 0; i < 5; i++) {
                var num = Math.floor(Math.random() * 16);
                for (j = 0; j < holeArr.length; j++) {
                    if (holeArr[j] == num) {
                        holeArr.splice(j, 1);
                        i--;
                    }
                }
                holeArr.push(num);
            }
            return holeArr;
            // alert(arr);
        }

        function getRandomPic(max) {
            return Math.floor(Math.random() * max);
        }

        function setMouseOut() {
            //設定每一次出現的秒數
            

            //產出0~15的5個數字陣列
            let rdnHoles = randomHoleNumber();
            console.log(rdnHoles);
            holeGroup.forEach(x => {
                x.classList.remove('active');
            })
            rdnHoles.forEach((holeNum, index) => {



                // console.log(rdnHoleId);

                let hole = holeData.find(hole => (parseInt(hole.id)) == holeNum + 1)

                let img = holeGroup[holeNum].querySelector('img');
                img.setAttribute("src", "");
                rdnPic = getRandomPic(3);
                let monster = hole.monsters[rdnPic];

                img.setAttribute("src", monster.pic);
                img.setAttribute('score', hole.monsters[rdnPic].score);
                // img.style.cursor = 'pointer';
                img.onclick = () => {
                    hitScore = img.getAttribute('score');
                    // console.log(hitScore);
                    holeGroup[holeNum].classList.remove('active');
                    totalScore += parseInt(hitScore);
                    showTotal.innerText = `目前分數: ${totalScore}分`;
                    if (totalScore < 0) {

                        alert`您的分數低於0分，遊戲失敗，不可以打柴柴!!`;
                        clearInterval(gameStart);
                        clearInterval(timeCount);
                        totalSecond = 60;
                        totalScore = 0;
                        startBtn.disabled = false;

                    }
                    if (totalScore >= 100) {
                        alert(`恭喜您過關，總成績: ${totalScore}，所花秒數是: ${60 - totalSecond}秒`)
                        clearInterval(gameStart);
                        clearInterval(timeCount);
                        totalSecond = 60;
                        totalScore = 0;
                        startBtn.disabled = false;
                    }

                }

                holeGroup[holeNum].classList.add('active');


            });




        }
